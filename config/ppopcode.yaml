app:
    name: ppopcode
    version: 1.0.0
    debug: false
agents:
    sonnet:
        type: claude
        model: claude-sonnet-4-5-20250929
        max_tokens: 4096
        role: Main coding assistant
cursor:
    command: cursor-agent
    timeout: 300
    max_retry: 2
session:
    save_history: true
    history_dir: .ppopcode/history
    max_history: 100
