app:
  name: ppopcode
  version: 1.0.0
  debug: false

agents:
  orchestrator:
    type: claude
    model: claude-opus-4-20250514
    role: Main orchestrator - analyzes tasks and routes to appropriate agents
    max_tokens: 4096

  gemini:
    type: gemini
    model: gemini-2.0-flash
    role: Frontend specialist - UX/UI development
    max_tokens: 4096

  gpt:
    type: openai
    model: gpt-4o
    role: Design & debugging specialist
    max_tokens: 4096

  sonnet:
    type: claude
    model: claude-sonnet-4-20250514
    role: General coding tasks
    max_tokens: 4096

cursor:
  command: cursor-agent
  timeout: 300
  max_retry: 2

session:
  save_history: true
  history_dir: .ppopcode/history
  max_history: 100
